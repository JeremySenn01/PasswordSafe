<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>PassworsSafe</title>
 <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
	<h1>PasswordSafe</h1>
<form action="#" th:action="@{/login}" th:object="${credentials}" method="post">
 <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" th:field="*{username}" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" th:field="*{password}" required>
	  <p th:if="${loginError}" class="error">Wrong username or password</p>  
    <button type="submit">Login</button>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
 </form>
</body>
</html>
